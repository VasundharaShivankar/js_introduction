<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <script>
        const percent=parseFloat(prompt("Enter the percentage"));
        if(percent>90)
        {
            console.log("Student's grade is A+");
            console.log("Excellent performance");
        }


        const num= parseInt(prompt("Enter 1st number:"));
        if(num>0)
            console.log("The number is natural number");
        else
            console.log("The number is not natural number");


        const num1= parseInt(prompt("Enter 2st number:"));
        if(num1>0)
        console.log(`${num1} is positive number`);
        else if(num1<0)
        console.log(`${num1} is negative number`);
        else
        console.log("Number is zero");    


    </script>
</body>
</html>
